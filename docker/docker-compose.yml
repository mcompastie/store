version:             '3'

services:

    # Data Store.
    store-persistence-qa:
        image: mongo
        env_file:          /tmp/tmp.JIvpHr4LbH
        build:
            context:       .
            dockerfile:    Dockerfile.datastore
        volumes:
            - /home/lconceicao/projects/shield/store/docker/../:/usr/share/dev/store


    # Store environment.
    store:
        env_file:        /tmp/tmp.JIvpHr4LbH
        build:
          context:       .
          dockerfile:    Dockerfile.store
        ports:
            - "6060:6060"
        volumes:
            - /home/lconceicao/projects/shield/store/docker/../:/usr/share/dev/store
            - /opt/shield:/opt/shield
        command:         python3.6 src/store.py
